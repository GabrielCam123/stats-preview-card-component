<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Cameo | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="stylesheet" href="./Styles/mobile.css" media="screen and (max-width: 768px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="contenedor">
    <div class="header-imagen"></div>
    <div class="descripcion">
      <div class="anuncio">
        <span>Get</span>&nbsp;
        <span>insights</span> &nbsp;
        <span>that help your business grow.</span>
      </div>
    </div>
    <div class="contexto">
      <span>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</span>
    </div>
    <div class="stat">
      <div><span>10k+</span><span>companies</span></div>
      <div><span>314</span><span>templates</span></div>
      <div><span>12m+</span><span>queries</span></div>
    </div>
  </div>
</body>
</html>
